name: Deploy Bot

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t telegram-bot .

      - name: Copy project to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/bot"

      - name: Deploy container
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd ~/bot
            if [ ! -f links.txt ]; then
              echo "links.txt не найден в ~/bot. Создайте файл со ссылками (по одной на строку) и запустите deploy снова."
              exit 1
            fi
            if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ]; then
              echo "GitHub Secret TELEGRAM_TOKEN пустой"
              exit 1
            fi
            if [ -z "${{ secrets.CHAT_ID }}" ]; then
              echo "GitHub Secret CHAT_ID пустой"
              exit 1
            fi
            interval="${{ secrets.CHECK_INTERVAL_SECONDS }}"
            if [ -z "$interval" ]; then
              interval="30"
            fi
            {
              echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}"
              echo "CHAT_ID=${{ secrets.CHAT_ID }}"
              echo "CHECK_INTERVAL_SECONDS=$interval"
            } > .env
            chmod 600 .env
            docker compose down
            docker compose pull || true
            docker compose build --pull
            docker compose up -d
