name: Deploy Bot

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t telegram-bot .

      - name: Copy project to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/bot"

      - name: Deploy container
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/bot
            if [ ! -f links.txt ]; then
              echo "links.txt не найден в ~/bot. Создайте файл со ссылками (по одной на строку) и запустите deploy снова."
              exit 1
            fi
            cat > .env <<EOF
            TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
            CHAT_ID=${{ secrets.CHAT_ID }}
            CHECK_INTERVAL_SECONDS=${{ secrets.CHECK_INTERVAL_SECONDS }}
            EOF
            chmod 600 .env
            docker compose down
            docker compose pull || true
            docker compose build --pull
            docker compose up -d
